<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-based Fake News Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        async function checkURL() {
            const url = document.getElementById("urlInput").value;
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url: url }),
            });

            const data = await response.json();

            if (data.prediction == "Unreliable") { 
                document.getElementById("result").innerText = "News taken from unreliable source "
            } else {
                document.getElementById("result").innerText = "News taken from reliable source "
            }
        }
    </script>
    <style>
        /* Apply box-sizing globally */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Base styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header styling */
        #header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #2980b9;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            color: white;
        }

        #history-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        #title-container {
            text-align: center;
            flex-grow: 1;
        }

        #header h1 {
            font-size: 2.5rem;
        }


        #header p {
            font-size: 1.2rem;
            font-style: italic;
        }

        #account-info {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            cursor: pointer;
            color: white;
        }

/* Content container styling */
        .container {
            padding: 40px 20px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .input-output-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        #input-box,
        #output-box {
            padding: 25px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            max-width: 400px;
            text-align: center;
        }

        #input-box input {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 1.1rem;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        #output-box h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: #080c0f;
        }

        #output {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            color: #333;
        }

        #bottom {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }

        button:active {
            transform: scale(0.95);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .input-output-container {
                flex-direction: column;
            }

            #input-box,
            #output-box {
                width: 100%;
            }

            button {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div id="header">
        <div id="title-container">
            <h1>URL-based Fake News Detection</h1>
            <p>Verify the truth before you share</p>
        </div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="input-output-container">
                <div id="input-box">
                    <h3>Enter the URL to check its reliability:</h3>
                    <input type="text" id="urlInput" placeholder="Enter news URL">
                </div>
                <div id="output-box">
                    <h3>Verification Result</h3>
                    <div id="output">
                        <p id="result"></p>
                    </div>
                </div>
            </div>
            <div id="bottom">
                <button onclick="checkURL()">Check URL</button>
            </div>
        </div>
    </div>
</body>

</html>
